<div class="container">
  <h1>Exemples Tables</h1>

  <ul class="sidenav">
    <li *ngFor="let item of navTable">
      <a [routerLink]="['/tables', item.id, item.name]"
          [routerLinkActive]="['active']"
          [queryParams]="{title: item.title, color: item.color}">
        Table <span class="upper">"{{item.title}}"</span>
      </a>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>
