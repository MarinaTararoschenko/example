<div #verticalSlider class="verticalSlider">
  <div class="slider vertical-margin m-x-auto">
    <div class="verticalSlider__item" *ngFor="let item of verticalSliderList">
      <div class="label" [ngClass]="item.label_color">{{item.label}}</div>
      <div class="body">
        <div class="title">{{item.title}}</div>
        <div class="company">{{item.company}}</div>
        <div class="sub light">{{item.sub}}</div>
        <div class="price">${{item.price}}</div>
      </div>
      <div class="right">
        <div class="light">{{item.time}}</div>
        <div class="number">â„–{{item.number}}</div>
      </div>
    </div>
  </div>
  <div class="navigation">
    <button mat-icon-button>prev</button>
    <button mat-icon-button>next</button>
  </div>
</div>
